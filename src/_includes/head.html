<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <link rel="stylesheet" href="/css/az.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script
    src="https://cdn.snipcart.com/scripts/2.0/snipcart.js"
    data-api-key="{{ site.snipcart.live_api_key }}"
    id="snipcart"
  ></script>
  <link
    href="https://cdn.snipcart.com/themes/2.0/base/snipcart.min.css"
    rel="stylesheet"
    type="text/css"
  />
  <title>{{ title }}</title>
  <meta name="description" content="{{ description }}" />
  <meta name="author" content="Abbie Zelip" />
  <meta name="author" content="Brian Zelip" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@AbiSackmann" />
  <meta name="twitter:title" content="{{ title }}" />
  <meta name="twitter:description" content="{{ description }}" />
  <meta name="twitter:image" content="{{ image }}" />
  <meta name="twitter:image:alt" content="{{ imageAlt }}" />
  <meta property="og:url" content="{{ site.paths.base_url_no_slash }}{{ page.url }}" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="{{ title }}" />
  <meta property="og:description" content="{{ description }}" />
  <meta property="og:image" content="{{ image }}" />
</head>
